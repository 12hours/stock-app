<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Product list</h1>
  
    <table>
      <tr>
        <th>NAME</th>
        <th>IN STOCK</th>
      </tr>
      <tr th:each="prod : ${productsWithQuantities}">
        <td th:text="${prod.key.productName}">Onions</td>
        <td th:text="${prod.value}">2.41</td>
      </tr>
    </table>
<a th:href="@{/add/}"><button>Add to stock</button></a>
</body>
</html>
